<form class="row" *ngIf="book" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <!-- Title -->
  <div class="col-12 col-lg-8">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">Title</span>
      <input
        type="text"
        class="form-control"
        name="title"
        value="{{ book.title }}"
        [(ngModel)]="book.title"
      />
    </div>
  </div>

  <!-- sold checkbox -->
  <div class="col-12 col-lg-4">
    <div class="input-group mb-3">
      <div class="input-group-text fixed-width position-relative">
        <input
          class="
            form-check-input
            mt-0
            position-absolute
            top-50
            start-50
            translate-middle
          "
          type="checkbox"
          name="sold"
          [(ngModel)]="book.sold"
          value=""
        />
      </div>
      <input
        type="text"
        class="form-control"
        [value]="book.sold ? 'sold' : 'available'"
        disabled
      />
    </div>
  </div>

  <!-- Subtitle -->
  <div class="col-12 col-lg-8">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1"
        >Subitle</span
      >
      <input
        type="text"
        class="form-control"
        name="subtitle"
        value="{{ book.subtitle }}"
        [(ngModel)]="book.subtitle"
      />
    </div>
  </div>

  <!-- Published Date -->
  <div class="col-12 col-lg-4">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">Date</span>
      <input
        type="text"
        class="form-control"
        name="publischedDate"
        value="{{ book.publischedDate }}"
        [(ngModel)]="book.publischedDate"
      />
    </div>
  </div>

  <!-- Author -->
  <div class="col-12 col-lg-8" *ngIf="book.author">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">Author</span>
      <input
        type="text"
        class="form-control"
        name="author"
        value="{{ book.author }}"
        [(ngModel)]="book.author"
      />
    </div>
  </div>

  <!-- Authors (multiple) -->
  <div class="col-12 col-lg-8" *ngIf="book.authors">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1"
        >Authors</span
      >
      <input
        type="text"
        class="form-control"
        name="authors"
        value="{{ book.authors }}"
        [(ngModel)]="book.authors"
      />
    </div>
  </div>

  <!-- Book Type -->
  <div class="col-12 col-lg-4">
    <div class="input-group mb-3">
      <label class="input-group-text fixed-width" for="inputGroupSelect01"
        >Type</label
      >
      <select
        class="form-select"
        id="inputGroupSelect01"
        name="type"
        [(ngModel)]="book.type"
      >
        <option selected>Choose...</option>
        <option value="Einband">Hard Cover</option>
        <option value="Taschenbuch">Soft Cover</option>
        <option value="Zeitschrift">Magazine</option>
      </select>
    </div>
  </div>

  <!-- Text Snippet -->
  <div class="col-12 col-lg-8">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width">Text</span>
      <textarea
        class="form-control"
        name="content"
        rows="6"
        value="{{ book.content }}"
        [(ngModel)]="book.content"
      ></textarea>
    </div>
  </div>

  <!-- Pages -->
  <div class="col-12 col-lg-4">
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">Pages</span>
      <input
        type="text"
        class="form-control"
        name="pageCount"
        value="{{ book.pageCount }}"
        [(ngModel)]="book.pageCount"
      />
    </div>

    <!-- ISBN -->
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">ISBN</span>
      <input
        type="text"
        class="form-control"
        name="isbn"
        value="{{ book.isbn }}"
        [(ngModel)]="book.isbn"
      />
    </div>

    <!-- Price -->
    <div class="input-group mb-3">
      <span class="input-group-text fixed-width" id="basic-addon1">Price</span>
      <input
        type="number"
        class="form-control"
        name="price"
        value="{{ book.price }}"
        [(ngModel)]="book.price"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger me-2" type="button">Cancel</button>
    <button class="btn btn-primary me-2" type="submit">Save</button>
    <button class="btn btn-danger" (click)="onDelete(book.title)" type="button">
      Delete
    </button>
  </div>
</form>
