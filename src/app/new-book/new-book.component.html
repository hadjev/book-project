<div class="container">
  <!-- Search for an ISBN -->
  <div class="row">
    <div class="col-4 col-sm-6">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ISBN:</span>
        <input
          type="text"
          class="form-control"
          placeholder="ISBN here"
          aria-label="isbn"
          aria-describedby="basic-addon1"
          #isbn
        />
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="onSearchButtonClick(isbn)">
        Search
      </button>
    </div>
  </div>

  <!-- Card -->
  <app-book-card [book]="fetchedBook"></app-book-card>

  <!-- Price and kind of the book -->
  <div class="row" *ngIf="fetchedBook">
    <form #form="ngForm" (ngSubmit)="onSaveBook(form)">
      <div class="row">
        <div class="col-3">
          <div class="form-floating">
            <input type="text" class="form-control" name="price" ngModel />
            <label for="price">Price</label>
          </div>
        </div>
        <div class="col-5">
          <div class="form-floating">
            <select
              class="form-select"
              aria-label="Default cl select example"
              name="type"
              ngModel
            >
              <option value="Einband">Einband</option>
              <option value="Taschenbuch">Taschenbuch</option>
              <option value="Zeitschrift">Zeitschrift</option>
            </select>
            <label for="type">Buchart w√§hlen</label>
          </div>
        </div>
        <div class="col-4 d-flex flex-column">
          <button class="btn btn-primary mt-auto" type="submit">
            Speichern
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<button class="btn btn-danger" (click)="test()">Get Books (console.log)</button>
