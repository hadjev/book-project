<div class="card mb-3 mx-auto" style="max-width: 480px">
  <div class="row g-0">
    <div class="col-2">
      <img
        src="https://filedn.eu/lLxIsbSaF1YQdyIx44x9S8z/images/{{
          book.isbn
        }}.jpg"
        onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';"
        class="img-fluid rounded-start"
        alt="..."
        width="100px"
      />
    </div>
    <div class="col-10">
      <div class="card-body">
        <!-- TITLE + SOLD -->
        <h5 class="card-title" *ngIf="!book.sold">
          <a style="cursor: pointer" (click)="onSelectedBook()">
            {{ book.title }}
          </a>
        </h5>
        <h5 class="card-title" *ngIf="book.sold">
          <a style="cursor: pointer" (click)="onSelectedBook()">
            <span class="text-decoration-line-through">{{ book.title }}</span>
            &nbsp;<span class="text-danger">sold</span>
          </a>
        </h5>

        <!-- Authors -->
        <small>
          <p class="fw-light author">Author(s): {{ book.authors }}</p>
        </small>

        <!-- Book type -->
        <p class="text-primary" id="type">
          {{ book.type }} | {{ book.publishedDate }}
        </p>

        <!-- Price -->
        <h4>{{ book.price | currency: "EUR" }}</h4>
      </div>
    </div>
  </div>

  <!-- Link to book-single-item (details page) -->
  <button class="btn btn-light" (click)="onSelectedBook()">Details</button>
</div>
