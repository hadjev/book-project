<div class="card mb-3" style="max-width: 540px" *ngIf="book">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ book.imgLink }}"
        class="img-fluid rounded-start"
        alt="..."
        width="200px"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.subtitle }}</h6>
        <p class="card-text">
          {{ book.content }}
        </p>

        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
